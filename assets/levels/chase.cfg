[start]
name="GREETINGS"
desc="Welcome to Chase Manor."
options=[
	{
		"text":"Enter Dining Room",
		"goto":"dining_room"
	},
	{
		"text":"Enter Gambling Parlor",
		"goto":"end"
	},
	{
		"text":"Enter Labyrinth",
		"goto":"end"
	}
]

[dining_room]
name="DINING ROOM"
desc_cond={
	[["not","steak"]]:"What's that smell?",
	[["have","steak"]]:"You've got a steak!"
}
options=[
	{
		"conditions":[["not","steak"]],
		"text":"Pick up steak",
		"actions":[["add", "steak"]]
	},
	{
		"conditions":[["have","steak"]],
		"text":"Eat steak",
		"actions":[["remove","steak"]]
	},
	{"text":"Return","goto":"start"}
]

[end]
name="The End"
desc="You win!"
options=[
	{"text":"Quit","actions":[["quit"]]}
]
