[start]
desc="Pick up the key to win."
options=[
	{
		"conditions":[["have","key"]],
		"text":"Use key",
		"goto":"end"
	},
	{
		"conditions":[["compare","key", "=", 0]],
		"text":"Take key",
		"actions":[["add", "key"]],
		"goto":"start"
	}
]

[end]
desc="Good job!"
options=[{"text":"quit","actions":[["quit"]]}]
