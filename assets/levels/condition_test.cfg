[start]
desc_cond={
	[["not","key"]]:"Pick up the key to win.",
	[["have","key"]]:"You have the key!"
}
options=[
	{
		"conditions":[["have","key"]],
		"text":"Use key",
		"goto":"end"
	},
	{
		"conditions":[["compare","key", "=", 0]],
		"text":"Take key",
		"actions":[["add", "key"]],
	}
]

[end]
desc="Good job!"
options=[{"text":"quit","actions":[["quit"]]}]
